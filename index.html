<html>
  <head>
    <title>Guess my number</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="gameSpace" id="gameSpace">
      <div class="header">
        <input
          type="button"
          class="againButton"
          value="Again!"
          onclick="Again()"
        />
        <div class="rulesContainer">
          <h3 class="rulesText">(Pick a number between 1 and 20)</h3>
        </div>
      </div>

      <div class="title">
        <h1 class="gameTitle">Guess my number!</h1>
      </div>

      <div class="result">
        <label id="resultNumber">?</label>
      </div>

      <div class="main">
        <div class="guessing">
          <input
            type="number"
            value="1"
            min="1"
            max="20"
            maxlength="2"
            id="guessedNumber"
            class="guessedNumber"
          />
          <input
            type="button"
            class="sendGuess"
            value="Check!"
            onclick="CheckGuess()"
          />
        </div>
        <div class="info">
          <label id="infoMessage">Guessing...</label>
          <div class="score">
            <label id="try">Try: </label>
            <label id="record">Record: </label>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
